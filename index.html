<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>GLITTER-tag</title>

    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            background: #333;
        }
        #tag {
            background: #666;
            width: 85vmin;
            height: 85vmin;
            border: 5vmin;
            border-style: solid;
            border-color: black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="tag"></div>

    <script type="text/javascript">
        const tag = document.getElementById("tag");

        function getUrlVars() {
            const vars = {};
            const parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        function getUrlParam(parameter, defaultValue) {
            let urlParameter = defaultValue;
            if (window.location.href.indexOf(parameter) > -1) {
                urlParameter = getUrlVars()[parameter];
            }
            if (urlParameter === "") {
                return defaultValue;
            }
            return urlParameter;
        }

        function dec2bin(dec){
            return (dec >>> 0).toString(2);
        }

        const freq = getUrlParam("freq") ? parseInt(getUrlParam("freq")) : 15;
        const code = getUrlParam("code") ? parseInt(getUrlParam("code")) : 0b10101111;
        const len = 8;

        let started = false;
        let blink;
        window.onmouseup = window.ontouchend = function() {
            if (!started) {
                let idx = 0;
                blink = setInterval(function() {
                    // console.log(dec2bin(code & (1 << (len-idx-1))));
                    if (code & (1 << (len-idx-1))) {
                        tag.style.background = "white"
                    }
                    else {
                        tag.style.background = "#666"
                    }
                    idx = (idx+1) % len;
                }, (1/freq) * 1000);
            }
            else {
                clearInterval(blink);
                tag.style.background = "#666"
            }
            started = !started;
        }
    </script>
</body>
</html>
